apiVersion: v1                     
kind: Namespace
metadata:
  name:  ibm-aiops-installer
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name:  ibm-aiops-installer-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: default
    namespace:  ibm-aiops-installer
---
apiVersion: batch/v1
kind: Job
metadata:
  name:  ibm-aiops-install-aimanager
  namespace:  ibm-aiops-installer
spec:
  serviceAccountname:  ibm-aiops-installer-admin
  template:
    metadata:
      labels:
        app:  ibm-aiops-installer

    spec:
      containers:
        - name: install
          image: quay.io/niklaushirt/ ibm-aiops-tools:2.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "2024Mi"
              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - |
              #!/bin/bash
              #set -x

              oc delete ConsoleNotification --all
              oc delete job  -n  ibm-aiops-installer --ignore-not-found $(oc get job -n  ibm-aiops-installer|grep load-|awk '{print$1}')
              oc delete pod  -n  ibm-aiops-installer --ignore-not-found $(oc get po -n  ibm-aiops-installer|grep load-|awk '{print$1}')

              echo "*****************************************************************************************************************************"
              echo " âœ… STARTING: INSTALL IBMAIOps with Demo Content"
              echo "*****************************************************************************************************************************"
              echo ""
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " ðŸ“¥ Clone Repo $INSTALL_REPO"
              git clone $INSTALL_REPO -b  ibm-aiops_stable
              cd  ibm-aiops-deployer
              echo ""
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo "This Repo includes those latestet Commits"
              echo "------------------------------------------------------------------------------------------------------------------------------"
              git log|head -n 17
              echo ""
              echo ""


              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " ðŸš€ Prepare Ansible"
              ansible-galaxy collection install community.kubernetes:1.2.1
              ansible-galaxy collection install kubernetes.core:2.2.3
              ansible-galaxy collection install cloud.common
              pip install openshift pyyaml kubernetes 
              echo ""
              echo ""



              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " ðŸš€ Starting Installation"
              ansible-playbook ./ansible/00_ ibm-aiops-install.yaml -e "config_file_path=$CONFIG" -e cp_entitlement_key=$ENTITLED_REGISTRY_KEY
              echo ""
              echo ""
              echo "*****************************************************************************************************************************"
              echo " âœ… DONE"
              echo "*****************************************************************************************************************************"



              while true
              do
                sleep 1000
              done

          env:
          - name: INSTALL_REPO
            value : "https://github.com/niklaushirt/ ibm-aiops-deployer.git"
          - name: CONFIG
            #value : "./configs/ ibm-aiops-all-34.yaml"
            value : "./configs/ ibm-aiops-latest.yaml"
            # The pull token for cp.icr.com from https://myibm.ibm.com/products-services/containerlibrary
          - name: ENTITLED_REGISTRY_KEY
            value : "<REGISTRY_TOKEN>"
      restartPolicy: Never
  backoffLimit: 4

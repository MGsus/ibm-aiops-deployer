apiVersion: v1                     
kind: Namespace
metadata:
  name: ibmaiops-installer
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibmaiops-installer-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: default
    namespace: ibmaiops-installer
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ibmaiops-install-aimanager-all
  namespace: ibmaiops-installer
spec:
  serviceAccountname: ibmaiops-installer-admin
  template:
    metadata:
      labels:
        app: ibmaiops-installer

    spec:
      containers:
        - name: install
          image: quay.io/niklaushirt/ibmaiops-tools:2.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "2024Mi"
              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - |
              #!/bin/bash
              #set -x

              oc delete ConsoleNotification --all
              oc delete job  -n ibmaiops-installer --ignore-not-found $(oc get job -n ibmaiops-installer|grep load-|awk '{print$1}')
              oc delete pod  -n ibmaiops-installer --ignore-not-found $(oc get po -n ibmaiops-installer|grep load-|awk '{print$1}')

              echo "*****************************************************************************************************************************"
              echo " ‚úÖ STARTING: INSTALL IBMAIOps with Demo Content"
              echo "*****************************************************************************************************************************"
              echo ""
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " üì• Clone Repo $INSTALL_REPO"
              git clone $INSTALL_REPO -b ibmaiops_stable
              cd ibmaiops-deployer
              echo ""
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo "This Repo includes those latestet Commits"
              echo "------------------------------------------------------------------------------------------------------------------------------"
              git log|head -n 17
              echo ""
              echo ""


              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " üöÄ Prepare Ansible"
              pip install openshift pyyaml kubernetes 
              echo ""
              echo ""



              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " üöÄ Starting Installation"
              export ANSIBLE_LOG_PATH=/tmp/ansible.log
              ansible-playbook ./ansible/00_ibmaiops-install.yaml -e "config_file_path=$CONFIG" -e cp_entitlement_key=$ENTITLED_REGISTRY_KEY
              echo ""
              echo ""
              echo "  ‚è≥ INSTALLATION END TIMESTAMP: $(date)"

              ./tools/98_checkInstallLog.sh

              while true
              do
                sleep 1000
              done



              while true
              do
                sleep 1000
              done

          env:
          - name: INSTALL_REPO
            value : "https://github.com/niklaushirt/ibmaiops-deployer.git"
          - name: CONFIG
            #value : "./configs/ibmaiops-all-34.yaml"
            value : "./configs/ibmaiops-all-latest.yaml"
            # The pull token for cp.icr.com from https://myibm.ibm.com/products-services/containerlibrary
          - name: ENTITLED_REGISTRY_KEY
            value : "<REGISTRY_TOKEN>"
      restartPolicy: Never
  backoffLimit: 4

apiVersion: v1                     
kind: Namespace
metadata:
  name: ibm-installer
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: ibm-installer-admin
  namespace: ibm-installer
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-installer-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: ibm-installer-admin
    namespace: ibm-installer
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-installer-default-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: default
    namespace: ibm-installer
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ibm-aiops-aiops-integrate-ocp-ldap
  namespace: ibm-installer
spec:
  serviceAccountname: ibm-installer-admin
  template:
    spec:
      containers:
        - name: install
          image: quay.io/niklaushirt/ibm-aiops-tools:2.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "2024Mi"
              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - |
              #!/bin/bash
              #set -x



              echo "*****************************************************************************************************************************"
              echo " ‚úÖ STARTING: Integrate OpenShift Login with OpenLDAP"
              echo "*****************************************************************************************************************************"
              echo ""
              echo "  ‚è≥ INSTALLATION START TIMESTAMP: $(date)"
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"

              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " üöÄ Starting Integration"


              oc patch OAuth/cluster --type merge -p '{"spec": {"identityProviders": [{"ldap": {"attributes": {"email": [],"id": ["dn"],"name": ["cn"],"preferredUsername": ["cn"]},"bindDN": "cn=admin,dc=ibm,dc=com","bindPassword": {"name": "ldap-bind-password-demo"},"insecure": true,"url": "ldap://openldap.openldap:389/dc=ibm,dc=com?uid?sub?(objectclass=Person)"},"mappingMethod": "claim","name": "openldap","type": "LDAP"}]}}'

              export LDAP_PASSWORD_64=$(echo -n $LDAP_PASSWORD | base64)
              echo ":"$LDAP_PASSWORD_64":"

              cat <<EOF | oc apply -f -
              ---
              kind: Secret
              apiVersion: v1
              metadata:
                name: ldap-bind-password-demo
                namespace: openshift-config
              data:
                bindPassword: $LDAP_PASSWORD_64
              type: Opaque
              ---
              kind: User
              apiVersion: user.openshift.io/v1
              metadata:
                name: demo
              fullName: demo
              identities:
                - 'openldap:dWlkPWRlbW8sb3U9UGVvcGxlLGRjPWlibSxkYz1jb20'
              groups: null
              ---
              kind: ClusterRoleBinding
              apiVersion: rbac.authorization.k8s.io/v1
              metadata:
                name: admin-demo-user
              subjects:
                - kind: User
                  apiGroup: rbac.authorization.k8s.io
                  name: demo
              roleRef:
                apiGroup: rbac.authorization.k8s.io
                kind: ClusterRole
                name: cluster-admin
              ---
              kind: User
              apiVersion: user.openshift.io/v1
              metadata:
                name: nik
              fullName: nik
              identities:
                - 'openldap:dWlkPW5payxvdT1QZW9wbGUsZGM9aWJtLGRjPWNvbQ'
              groups: null
              ---
              kind: ClusterRoleBinding
              apiVersion: rbac.authorization.k8s.io/v1
              metadata:
                name: admin-nik-user
              subjects:
                - kind: User
                  apiGroup: rbac.authorization.k8s.io
                  name: nik
              roleRef:
                apiGroup: rbac.authorization.k8s.io
                kind: ClusterRole
                name: cluster-admin
              EOF



              export STATUS=$(oc get clusteroperator authentication -oyaml)
              while [[ ! $STATUS =~ "All is well" ]]; do
                export STATUS=$(oc get clusteroperator authentication -oyaml)
                echo "Authentication not ready"
                echo $(oc get clusteroperator authentication --no-headers)
                echo " "
                sleep 10
              done
              echo $(oc get clusteroperator authentication --no-headers)

              echo ""
              echo ""
              echo "  ‚è≥ INSTALLATION END TIMESTAMP: $(date)"
              echo ""
              echo "*****************************************************************************************************************************"
              echo " ‚úÖ DONE"
              echo "*****************************************************************************************************************************"




              while true
              do
                oc get clusteroperator authentication
                sleep 1000
              done

          env:
          - name: LDAP_PASSWORD
            value : P4ssw0rd!

      restartPolicy: Never
  backoffLimit: 500

              for i in {1..$ITERATIONS}
              do
                echo "   ------------------------------------------------------------------------------------------------------------------------------"
                echo "    üì∂ Injecting Data "
                echo "   ------------------------------------------------------------------------------------------------------------------------------"
                #./tools/01_demo/inject-gs-anomaly-kafka.sh
                echo "   ------------------------------------------------------------------------------------------------------------------------------"
                echo "    ‚è≥ Wait 30 seconds"
                echo "   ------------------------------------------------------------------------------------------------------------------------------"
                sleep 30
              done

              echo "*****************************************************************************************************************************"
              echo " ‚úÖ DONE"
              echo "*****************************************************************************************************************************"
              while true
              do
                sleep 3600
              done



              while true
              do
                sleep 1000
              done


      restartPolicy: Never
  backoffLimit: 500


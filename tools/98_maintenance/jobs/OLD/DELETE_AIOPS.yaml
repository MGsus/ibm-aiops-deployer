apiVersion: v1                     
kind: Namespace
metadata:
  name: ibm-installer
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: ibm-installer-admin
  namespace: ibm-installer
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-installer-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: ibm-installer-admin
    namespace: ibm-installer
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-installer-default-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: default
    namespace: ibm-installer
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ibm-aiops-aiops-delete
  namespace: ibm-installer
spec:
  serviceAccountname: ibm-installer-admin
  template:
    spec:
      containers:
        - name: install
          image: quay.io/niklaushirt/ibm-aiops-tools:2.3
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "2024Mi"
              cpu: "1200m"
          command:
            - /bin/sh
            - -c
            - |
              #!/bin/bash
              #set -x






              echo "*****************************************************************************************************************************"
              echo " ‚úÖ STARTING: INSTALL IBMAIOps with Demo Content"
              echo "*****************************************************************************************************************************"
              echo ""
              echo "  ‚è≥ INSTALLATION START TIMESTAMP: $(date)"
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " üì• Clone Repo $INSTALL_REPO"
              git clone $INSTALL_REPO -b main
              cd ibm-aiops-deployer
              echo ""
              echo ""


              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " üöÄ Starting Uninstall"
              cd ibm-aiops-deployer/
              ./tools/99_uninstall/3.7/uninstall-ibm-aiops.sh -s
              echo ""
              echo ""
              echo "  ‚è≥ INSTALLATION END TIMESTAMP: $(date)"
              echo ""
              echo "*****************************************************************************************************************************"
              echo " ‚úÖ DONE"
              echo "*****************************************************************************************************************************"


              while true
              do
                sleep 1000
              done

          env:
          - name: INSTALL_REPO
            value : "https://github.com/niklaushirt/ibm-aiops-deployer.git"

      restartPolicy: Never
  backoffLimit: 500

apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-ui-admin
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: demo-ui-admin-crb
subjects:
  - kind: ServiceAccount
    name: demo-ui-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ibm-aiops-demo-ui
  name: ibm-aiops-simulate-change
  annotations: {}
spec:
  selector:
    matchLabels:
      app: ibm-aiops-logs-streaming
  replicas: 1
  template:
    metadata:
      labels:
        app: ibm-aiops-logs-streaming
    spec:
      serviceAccount: ibm-aiops-demo-ui-admin
      serviceAccount: ibm-aiops-demo-ui-admin
      containers:
        - name: tools
          image: quay.io/niklaushirt/ibm-aiops-tools:2.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          env: []
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "2024Mi"
              cpu: "1200m"
          command:
            - /bin/bash
            - -c
            - |
              #!/bin/bash
              #set -x

              echo "*****************************************************************************************************************************"
              echo " ‚úÖ STARTING: LOGS STREAMING POD"
              echo "*****************************************************************************************************************************"
              echo ""
              echo "  ‚è≥ INSTALLATION START TIMESTAMP: $(date)"
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"
    

              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo " üöÄ Getting Installation source from GitHub"
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo "   üì• Clone Repo https://github.com/niklaushirt/ibm-aiops-deployer.git -b dev_latest"
              git clone https://github.com/niklaushirt/ibm-aiops-deployer.git -b dev_latest
              cd ibm-aiops-deployer

              echo ""
              echo ""
              echo "------------------------------------------------------------------------------------------------------------------------------"
              echo "   üîé This Repo includes those latestet Commits"
              git log|head -n 17
              echo ""
              echo ""

              echo ""
              echo ""
              echo "  ‚è≥ INSTALLATION END TIMESTAMP: $(date)"
              echo ""
              echo "*****************************************************************************************************************************"
              echo " ‚úÖ INITIALIZATION - WAITING FOREVER"
              echo "*****************************************************************************************************************************"

              cd /ibm-aiops-deployer/tools/97_addons/ibm-aiops-custom-scenarios/synthetic-change/
              ./1_simulate-change.sh

              while true
              do
                sleep 1000
              done

      imagePullSecrets: []
  paused: false



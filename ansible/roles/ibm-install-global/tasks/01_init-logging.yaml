- name: 🛰️  START - INIT LOGGING
  debug: 
    msg="{{ lookup('pipe','date +%d.%m.%Y---%H:%M:%S') }}"


- name: 📝 Initialize Logging
  shell: |
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    mv ../install_{{current_feature.kind}}.log ../install_{{current_feature.kind}}.log$currentDate
    echo "" > ../install_{{current_feature.kind}}.log
  ignore_errors: true


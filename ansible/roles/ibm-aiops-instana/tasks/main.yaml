- name: Get Licenses 
  block:

  - name: üíæ SET sales_key from Config File - {{current_ibmaiops_feature.sales_key | default("NONE")}} 
    set_fact: current_sales_key={{current_ibmaiops_feature.sales_key| default("NONE")}}


  - name: üíæ SET agent_key from  Config File  - {{current_ibmaiops_feature.agent_key | default("NONE")}} 
    set_fact: current_agent_key={{current_ibmaiops_feature.agent_key| default("NONE")}}



- name: Decrypt Licenses 
  block:
  - name: Create Token File
    shell: |
      echo {{global_config.license_token}} > /tmp/pwd.yaml
    ignore_errors: true


  - name: Get License from Vault
    shell: |
      OS=$(uname -s | tr '[:upper:]' '[:lower:]')
      if [ "${OS}" == "darwin" ]; then
            echo "MAC"
            LICENSE_FILE=$(pwd)"/roles/ibm-aiops-instana/vars/lic.yaml"
      else
            LICENSE_FILE="{{role_path}}/vars/lic.yaml"
      fi    
      echo $LICENSE_FILE
      ansible-vault decrypt --vault-password-file /tmp/pwd.yaml --output /tmp/license.yaml "$LICENSE_FILE"
    register: OUTPUT
    ignore_errors: true


  - name: Include License from Vault
    ansible.builtin.include_vars:
      file: /tmp/license.yaml
      name: licenses
    ignore_errors: true

  - name: Cleanup
    shell: |
      rm /tmp/pwd.yaml
      rm /tmp/license.yaml
    ignore_errors: true

      
  - name: üíæ SET sales_key from Vault
    set_fact: current_sales_key={{licenses.sales_key }} 

  - name: üíæ SET agent_key from Vault
    set_fact: current_agent_key={{licenses.agent_key }} 




  when: global_config.license_token is defined 




- name:  üü£ Check Sales and Agent Key"
  debug:
    msg:
    - "** Missing License Information ***********************************************************************"
    - " Sales Key:      {{ current_sales_key}}"
    - " Agent Key:      {{ current_agent_key}}"
    - "‚ùå Skipping installation...."
    - ""
  when: current_sales_key == "NONE" or current_agent_key == "NONE"




- name:  üü¢ Sales and Agent Key - OK"
  debug:
    msg:
    - "** License Information ***********************************************************************"
    - " Sales Key:      {{ current_sales_key}}"
    - " Agent Key:      {{ current_agent_key}}"
    - " ‚úÖ OK...."
    - ""
    #verbosity: 2
  when: current_sales_key != "NONE" or current_agent_key != "NONE"



# Get Config File
# --------------------------------------------------------------------------------------------------------------------------------------
# *************************************************************************************************************************************************
- name: 🛰️  START - INITIALIZATION
  debug: 
    msg="{{ lookup('pipe','date +%d.%m.%Y---%H:%M:%S') }}"




- name: Log
  shell: |
    export MESSAGE="Initializing Installer"
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    echo "---------------------------------------------------------------------------------------------------------------------------------------------------" >> ../install_{{current_feature.kind}}.log
    echo $currentDate" - "$MESSAGE  >> ../install_{{current_feature.kind}}.log
  ignore_errors: true

- name: 📣 OCP CONSOLE - Create Openshift NOTIFICATION
  shell: |
    cat <<EOF | oc apply -f -
    apiVersion: console.openshift.io/v1
    kind: ConsoleNotification
    metadata:
      name: ibm-aiops-notification-status
    spec:
      backgroundColor: '#ffd500'
      color: '#000'
      location: {{global_config.position_ocp_notifications | default("BannerTop")}}
      text: 'Installing {{current_feature.kind}} - Initializing Installer'    
    EOF
  ignore_errors: true
  args:
    executable: /bin/bash
  when: global_config.create_ocp_notifications | default(true) == true  



- name:   🚀 INITIALIZATION - Installing in Namespace "{{ current_ibm_feature.project }}" with size "{{ current_feature.aiops_size }}"
  set_fact: AIOPS_NAMESPACE_GLOBAL={{ current_ibm_feature.project }} 


- name:   🚀 INITIALIZATION - Installation Parameters"
  debug:
    msg:
    - "** IBM AIOps Parameters ***********************************************************************"
    - " IBM AIOps Installation Name:      {{current_feature.aiops_name}}"
    - " IBM AIOps Namespace:              {{ current_ibm_feature.project }}"
    - " IBM AIOps Installation Size:      {{current_feature.aiops_size}}"
    - ""
    verbosity: 1









- name: üöÄ EVENTMANAGER - Create EventManager namespace {{current_ibm_feature.project}}
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: "{{ current_ibm_feature.project }}"
    state: present
  ignore_errors: true



- name: üöÄ EVENTMANAGER - Create Pull Secret for {{current_ibm_feature.project}} Namespace (you can ignore errors if it already exists)
  shell: |
    oc create secret docker-registry 'ibm-entitlement-key' --docker-server={{ global_config.entitled_registry }} --docker-username={{ global_config.entitled_registry_user }} --docker-password={{ cp_entitlement_key }} --namespace={{ current_ibm_feature.project }}>/dev/null 2>/dev/null
    oc create secret docker-registry 'ibm-entitlement-key' --docker-server={{ global_config.entitled_registry }} --docker-username={{ global_config.entitled_registry_user }} --docker-password={{ cp_entitlement_key }} --namespace={{ current_ibm_feature.project }}>/dev/null 2>/dev/null

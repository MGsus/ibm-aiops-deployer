      verbosity: 2


  - name: üõ†Ô∏è  Config File Path
    debug:
      var: config_file_path
      verbosity: 2

  - name: üõ†Ô∏è  Ansible check config file exists
    stat:
      path: "{{config_file_path}}"
    register: p

  - name: üõ†Ô∏è  Ansible check config file exists
    debug:
      msg: "  ‚úÖ Config File exists..."
      verbosity: 2
    when: p.stat.exists

  - name: üõ†Ô∏è  Fail if not exists
    fail: msg="The specified config file {{config_file_path}} does not exist"
    when: p.stat.exists == False
      
  - name: üõ†Ô∏è  Import Config File
    include_vars:
      file: "{{config_file_path}}"
      name: all_config


  # Loop over all Clusters
  - name: ‚ôªÔ∏è  Deploy IBM IT Automation Assets - Loop over Clusters
    include_role:
      name: tools-install-main-loop
    loop: "{{ all_config.ibmitautomation | default([]) }}"
    loop_control:
      loop_var: current_ibm_feature

